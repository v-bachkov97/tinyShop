<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/home/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/home/font-awesome.css">
    <link rel="stylesheet" href="/css/home/templatemo-hexashop.css">
    <link rel="stylesheet" href="/css/home/owl-carousel.css">
    <link rel="stylesheet" href="/css/home/lightbox.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Product</title>
</head>

<body>

<nav th:replace="fragments/navbar"></nav>

<div class="page-heading" id="top">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="inner-content">
                    <h2>Your Product</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ***** Main Banner Area End ***** -->


<section class="section" id="product">
    <div th:object="${view}" class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="left-images-new left-images" th:style="'background-image: url(' + *{path} + ')'">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="right-content">
                    <h4 th:text="*{name}"></h4>
                    <span class="price" th:text=" '$' + *{price}"></span>
                    <span><ul>
                        <li th:text="'Color: ' + *{color}"></li>
                        <li th:text="'Fabric: ' + *{fabric}"></li>
                        <li th:text="'Size: ' + *{size}"></li>

                    </ul></span>
                    <div class="total">
<!--                        <div class="main-border-button"><a href="#">Add To Cart</a></div>-->
                        <form th:action="@{/cart/add/{id}(id=*{id})}"
                              th:method="POST">
                            <div>
                                <button class="addToCart" type="submit">Add To Cart</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ***** Product Area Ends ***** -->
<section th:replace="/fragments/footer"></section>

<!-- jQuery -->
<script src="/js/home/jquery-2.1.0.min.js"></script>

<!-- Bootstrap -->
<script src="/js/home/popper.js"></script>
<script src="/js/home/bootstrap.min.js"></script>

<!-- Plugins -->
<script src="/js/home/owl-carousel.js"></script>
<script src="/js/home/accordions.js"></script>
<script src="/js/home/datepicker.js"></script>
<script src="/js/home/scrollreveal.min.js"></script>
<script src="/js/home/waypoints.min.js"></script>
<script src="/js/home/jquery.counterup.min.js"></script>
<script src="/js/home/imagesfix.min.js"></script>
<script src="/js/home/slick.js"></script>
<script src="/js/home/lightbox.js"></script>
<script src="/js/home/isotope.js"></script>
<script src="/js/home/quantity.js"></script>

<!-- Global Init -->
<script src="/js/home/custom.js"></script>


<script>

    $(function () {
        var selectedClass = "";
        $("p").click(function () {
            selectedClass = $(this).attr("data-rel");
            $("#portfolio").fadeTo(50, 0.1);
            $("#portfolio div").not("." + selectedClass).fadeOut();
            setTimeout(function () {
                $("." + selectedClass).fadeIn();
                $("#portfolio").fadeTo(50, 1);
            }, 500);

        });
    });

</script>
<script src="/js/app.js"></script>

</body>

</html>
