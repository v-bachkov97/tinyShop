<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
<link rel="stylesheet" href="../css/fonts/material-design-iconic-font.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<link rel="stylesheet" href="/css/style.css">
<title>error</title>


<body>

<nav th:replace="fragments/navbar"></nav>

    <div class="row">
        <div class="col-md-12 text-center">
            <br>
            <h3 class="h3 fw-bold">tinyShop</h3>
            <br>
            <div>Something went wrong, we apologize for the inconvenience we might cause you...</div>
        </div>
    </div>
        <div class="row">
            <div class="col-md-4 text-center"></div>
            <div class="col-md-4 text-center">
                <div class="form-floating">
                    <div class="form-text text-danger">
                        <p th:text="|Error: ${message}|"></p>
                    </div>
                </div>
                <div>
                    <img src="/images/icons/error.png" class="d-block w-100" alt="error page monkey">
                </div>
            </div>
            <div class="col-md-4 text-center"></div>
        </div>

<section th:replace="/fragments/footer"></section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous">
</script>
<script src="../js/app.js"></script>

</body>


</html>
