<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>contact-form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="../css/fonts/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

<nav th:replace="fragments/navbar"></nav>

<container>
    <section class="bg-image">
        <div class="mask d-flex align-items-center  gradient-custom-3">
            <div class="container">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Contact Us</h2>

                                <form
                                        th:action="@{/contacts}" th:method="POST" th:object="${contactFormDTO}"
                                >

                                    <div class="form-outline mb-4">
                                        <label class="form-label">Subject</label>
                                        <input class="form-control form-control-lg"
                                               type="text"
                                               placeholder="Enter the subject"
                                               minlength="3"
                                               maxlength="70"
                                               th:field="*{subject}"
                                               required
                                               >
                                    </div>


                                    <div class="form-outline mb-4">
                                        <label class="form-label">Message</label>
                                        <textarea class="form-control form-control-lg"
                                                  type="text"
                                                  placeholder="Enter your message"
                                                  minlength="3"
                                                  maxlength="300"
                                                  th:field="*{content}"
                                                  required rows="6"></textarea>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="submit"
                                                class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                            Send
                                            your message
                                        </button>
                                    </div>


                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</container>

<section th:replace="/fragments/footer"></section>

<script src="../js/contact-form.js"></script>
<script src="../js/app.js"></script>

</body>

</html>
