<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"
          rel="stylesheet">
    <title>Shorts</title>
    <link rel="stylesheet" type="text/css" href="/css/home/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/home/font-awesome.css">
    <link rel="stylesheet" href="/css/home/templatemo-hexashop.css">
    <link rel="stylesheet" href="/css/home/owl-carousel.css">
    <link rel="stylesheet" href="/css/home/lightbox.css">
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>

<nav th:replace="fragments/navbar"></nav>

<!-- ***** Main Banner Area Start ***** -->
<div class="page-heading" id="top">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="inner-content">
                    <h2>Kids Collection</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ***** Main Banner Area End ***** -->


<!-- ***** Products Area Starts ***** -->
<section class="section" id="products">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-heading">
                    <h2>Our Products</h2>
                    <span>Check out all of our products.</span>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">

            <div th:each="o : ${shorts}" th:object="${o}" class="col-lg-4">
                <div class="item">
                    <div class="thumb-new thumb" th:style="'background-image: url(' + *{path} + ')'">
                        <div class="hover-content">
                            <ul>
                                <li><a th:href="@{/collections/products/{id}/details(id=*{id})}"><i class="fa fa-eye"></i></a></li>

                                <li><form th:action="@{/cart/add/{id}(id=*{id})}"
                                          th:method="POST">
                                        <div>
                                            <button class="divOpt" type="submit"><i
                                                    class="fa fa-shopping-cart"></i></button>
                                        </div>
                                    </form></li>
                            </ul>
                        </div>
<!--                        <img th:src="*{path}">-->
                    </div>
                    <div class="down-content">
                        <h4 th:text="*{name}"></h4>
                        <span th:text=" '$' + *{price}"></span>

                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
<!-- ***** Products Area Ends ***** -->
<section th:replace="/fragments/footer"></section>

<!-- jQuery -->
<script src="/js/home/jquery-2.1.0.min.js"></script>

<!-- Bootstrap -->
<script src="/js/home/popper.js"></script>
<script src="/js/home/bootstrap.min.js"></script>
<!-- Plugins -->
<script src="/js/home/owl-carousel.js"></script>
<script src="/js/home/accordions.js"></script>
<script src="/js/home/datepicker.js"></script>
<script src="/js/home/scrollreveal.min.js"></script>
<script src="/js/home/waypoints.min.js"></script>
<script src="/js/home/jquery.counterup.min.js"></script>
<script src="/js/home/imagesfix.min.js"></script>
<script src="/js/home/slick.js"></script>
<script src="/js/home/lightbox.js"></script>
<script src="/js/home/isotope.js"></script>

<!-- Global Init -->
<script src="/js/home/custom.js"></script>

<script>

    $(function () {
        var selectedClass = "";
        $("p").click(function () {
            selectedClass = $(this).attr("data-rel");
            $("#portfolio").fadeTo(50, 0.1);
            $("#portfolio div").not("." + selectedClass).fadeOut();
            setTimeout(function () {
                $("." + selectedClass).fadeIn();
                $("#portfolio").fadeTo(50, 1);
            }, 500);

        });
    });

</script>
<script src="/js/app.js"></script>
</body>

</html>
