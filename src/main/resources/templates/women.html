<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<nav th:replace="fragments/navbar"></nav>

<container class="main">

    <div class="video">
        <video class="videoMain" autoplay="autoplay" loop muted>
            <source src="../images/videos/woman-main-model.mp4" type="video/mp4">
        </video>
    </div>

    <section class="section-products">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-md-8 col-lg-6">
                    <div class="header">

                    </div>
                </div>
            </div>
            <div class="row">
                <!-- Single Product -->
                <div class="col-md-6 col-lg-4 col-xl-3 tShirtBtn">

                        </div>

                    </div>
                </div>
                <!-- Single Product -->
                <div class="col-md-6 col-lg-4 col-xl-3 suitsBtn">

                </div>
                <!-- Single Product -->
                <div class="col-md-6 col-lg-4 col-xl-3 shortsBtn">
                    <div id="product-3" class="single-product">
                        <div class="part-1">
                        </div>
                        <div class="part-2">
                            <h3 class="product-title">Shorts</h3>
                        </div>
                    </div>
                </div>
                <!-- Single Product -->
                <div class="col-md-6 col-lg-4 col-xl-3 accessoriesBtn">
                    <div id="product-4" class="single-product">
                        <div class="part-1">
                        </div>
                        <div class="part-2">
                            <h3 class="product-title">Accessories</h3>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </section>

</container>

<section th:replace="/fragments/footer"></section>
